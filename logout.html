<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logout</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }
    .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    .btn-logout {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        text-transform: uppercase;
        cursor: pointer;
    }
    .btn-logout:hover {
        background-color: #0056b3;
    }
    .login-link {
        margin-top: 20px;
        display: block;
        text-decoration: none;
        color: #007bff;
    }
    .login-link:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
    <div class="container">
        <h2>Are you sure you want to logout?</h2>
        <a href="login.html" class="login-link">Logout</a>
    </div>
</body>
</html>
